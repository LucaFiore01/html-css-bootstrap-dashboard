<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/internal.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../img/duck.png" alt="immagine di una paperella" width="60"
                        height="60" class="d-inline-block align-text-top"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- sezione di compilazione -->

    <section>

        <div class="row">
            <div class="col-4 text-center mt-5 mb-5">
                <h2>Nuovo Libro</h2>
            </div>
        </div>

        <div class="container text-start">

            <div class="row mt-3 mb-3">
                <div class="col-md-lg-6 col-sm-6">
                    <h5>Nome autore</h5>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Inserisci il nome dell'autore</label>
                    </div>
                </div>
                <div class="col-md-lg-6 col-sm-6">
                    <h5>Cognome autore</h5>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Inserisci il cognome dell'autore</label>
                    </div>
                </div>
            </div>

            <div class="row mt-3 mb-3">
                <div class="col-md-lg-12 col-sm-12">
                    <h5>Inserisci Titolo</h5>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Inserisci il titolo del libro</label>
                    </div>
                    <p>Titolo versione italiana</p>
                </div>
            </div>

            <div class="row mt-3 mb-3">
                <div class="col-lg-4 col-sm-12">
                    <h5>Genere</h5>
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>Tutti i generi</option>
                            <option value="1">Fantasy</option>
                            <option value="2">Fantascienza</option>
                            <option value="3">Romanzo Storico</option>
                            <option value="4">Romanzo Rosa</option>
                            <option value="5">Thriller</option>
                        </select>
                        <label for="floatingSelect">Scegli il genere</label>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-12">
                    <h5>Anno di pubblicazione</h5>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Inserisci Anno di pubblicazione</label>
                    </div>
                </div>

                <div class="col-lg-4 col-sm-12">
                    <h5>Inserisi codice ISBN#</h5>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Inserisci codice ISBN#</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="container text-start">

            <div class="row mt-3 mb-3">
                <div class="col-12">
                    <h5>Note</h5>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Inserisci note sul libro</label>
                    </div>
                </div>

            </div>


            <div class="row mt-3 mb-3">
                <div class="col-lg-4 col-sm-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label" for="checkDefault">
                            Disponibile anche in formato digitale
                        </label>
                    </div>
                </div>

            </div>


            <div class="row mt-5 mb-5">
                <div class="col-lg-4 col-sm-12">
                    <button type="button" class="btn btn-primary">Aggiungi Libro</button>
                </div>

            </div>
        </div>


    </section>

    <span class="border-top border"></span>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
</body>

</html>
